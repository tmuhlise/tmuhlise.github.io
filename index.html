<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glucose Prediction</title>
</head>
<body>
    <h1>Glucose Prediction App</h1>
    <form action="/predict" method="post">
        <input type="text" name="feature1" placeholder="Enter Glucose value" required>
  
        <button type="submit">Predict</button>
    </form>
    <br>
    <br>
    <h4 style="color:green;">
    {% if prediction_text %}
    {{ prediction_text }}</h4>
    
</body>
</html>
