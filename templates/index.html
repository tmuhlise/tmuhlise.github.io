<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glucose Prediction</title>
</head>
<body>
    <h1>Glucose Prediction App</h1>

    <form action="/predict" method="post">
        <!-- Age Input -->
        <label for="age">Enter Age:</label>
        <input type="number" name="age" id="age" placeholder="Enter Age" required>
        <br><br>

        <!-- HbA1c Input -->
        <label for="hba1c">Enter HbA1c Value:</label>
        <input type="text" name="hba1c" id="hba1c" placeholder="Enter HbA1c Value" required>
        <br><br>

        <!-- Gender Selection -->
        <label for="gender">Select Gender:</label>
        <select name="gender" id="gender" required>
            <option value="">--Select--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Predict</button>
    </form>

    <br><br>

    <!-- Display Prediction Result -->
    <h4 style="color:green;">
        {% if prediction_text %}
            {{ prediction_text }}
        {% endif %}
    </h4>
</body>
</html>
